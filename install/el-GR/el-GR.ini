INSTL_SITE_NAME_DESC="Εισάγεται το όνομα της ιστοσελίδας σας Joomla!.<br/>Προαιρετικα:<br/> Μπορείτε επίσης να εισάγεται Meta Περιγραφή και Meta λέξεις κλειδιά για την ιστοσελίδα σας.<br/> Μπορείτε επίσης να αποφασίσετε αν η περιοχή πελατών της ιστοσελίδας σας μπορεί να είναι άμεσα διαθέσιμη μετά την ολοκλήρωση της εγκατάστασης ή όχι."
INSTL_SITE_METADESC_LABEL="Meta Περιγραφή"
INSTL_SITE_METADESC_TITLE_LABEL="Εισάγεται μια συνολική περιγραφή της Ιστοσελίδας σας που θα χρησιμοποιηθεί από τις μηχανές αναζήτησης. Γενικά προτείνεται η χρήση ένός μέγιστου ορίου 20 λέξεων."
INSTL_SITE_METAKEYS_LABEL="Meta Λέξεις Κλειδιά"
INSTL_SITE_METAKEYS_TITLE_LABEL="Εισάγεται τις λέξεις κλειδιά και φράσεις που περιγράφουν καλύτερα την ιστοσελίδα σας. Διαχερίστε τις λέξεις κλειδιά και τις φράσεις μεταξύ τους με κόμμα."
INSTL_SITE_CONF_TITLE="Επιβεβαιώστε τη διέυθυνση ηλεκτρονικού ταχυδρομείου Διαχειριστή και τον κωδικό."
INSTL_SITE_CONF_DESC="Εισάγεται την διεύθυνση ηλεκτρονικού ταχυδρομείου σας. Αυτή θα είναι η διεύθυνση ηλεκτρονικού ταχυδρομείου του Υπερδιαχειριστή της ιστοσελίδας.<br/> Εισάγεται ένα νέο κωδικό και επιβεβαιώστε τον στα κατάλληλα πεδία. Μπορείτε να αλλάξετε το προεπιλεγμένο όνομα σύνδεσης <strong> admin </strong>. Αυτά τα στοιχεία θα είναι το όνομα σύνδεσης και ο κωδικός που θα χρησιμοποιήσετε για να κάνετε σύνδεση στην περιοχή διαχείρισης με το τέλος της εγκατάστασης.<br/> Αν κάνετε αναβάθμιση, μπορείτε να παραλέιψετε αυτόν τον τομέα. Τα υπάρχοντα στοιχεία σας θα αναβαθμιστούν αυτόματα."
INSTL_SITE_LOAD_SAMPLE_TITLE="Φόρτωση ενδεικτικού περιεχομένου"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Σημαντικό!</strong>: Συνιστάται στους νέους χρήστες του Joomla! να εγκαταστήσουν το ενδεικτικό περιεχόμενο. Για να το κάνετε αυτό κάντε κλίκ στο κουμπί <i> πριν </i> προχωρήσετε στο επόμενο βήμα."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Ενδεικτικό περιεχόμενο:</strong> Πριν ολοκληρώσετε την εγκατάσταση, ,μπορείτε να εισάγεταιι δεδομένα στην βάση σας. Υπάρχουν δυο τρόποι να το πράξετε:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1α. Προεπιλεγμένο Ενδεικτικό περιεχόμενο</strong>. Για να το κάνετε αυτό, βεβαιωθείτε ότι το Προεπιλογή Αγγλικού (GB) Ενδεικτικού Περιεχομένου είναι επιλεγμένο στην στήλη και κάντε κλικ στο κουμπί Εγκατάσταση Ενδεικτικού Περιεχομένου."
INSTL_SITE_LOAD_SAMPLE_DESC4=" <strong>1β.Προσαρμοσμένο Ενδεικτικό Περιεχόμενο</strong>. Για να το κάνετε αυτό, διαλέξτε ένα διαθέσιμο ενδεικτικό περιεχόμενο στην στήλη και κάντε κλικ στο κουμπί Εγκατάσταση Ενδεικτικού Περιεχομένου."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Κενή Εγκατάσταση</strong>: Αν επιθυμείτε να κάνετε μια κένη περιεχομένου εγκατάσταση, εισάγεται το όνομα της ιστοσελίδας, τη διεύθυνση ηλεκτρονικού ταχυδρομείου του διαχειριστή και επιλέξτε κωδικό. Έπειτα προχωρήστε στο τελικό βήμα πατώντας <em>Επόμενο</em>"
INSTL_SITE_OFFLINE_LABEL="Η ιστοσελίδα είναι εκτός λειτουργίας"
INSTL_SITE_OFFLINE_TITLE_LABEL="Ορίστε την περιοχή πελατών εκτός λειτουργίας όταν ολοκληρωθέι η εγκατάσταση. Η ιστοσελίδα μπορεί να επανέλθει σε λείτπυργία αργότερα από τις Γενικές Ρυθμίσεις."
INSTL_SITE_SAMPLE_LABEL="Σετ Ενδεικτικού Περιεχομένου"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Εγκατάσταση ενδεικτικού περιεχομένου"
INSTL_SITE_INSTALL_SAMPLE_DESC="Η εγκατάσταση ενδεικτικού περιεχομένου συνίσταται για αρχάριους χρήστες. Θα εγκατασταθεί ενδεικτικό περιεχόμενο που περιέχεται το πακέτο εγκατάστασης του Joomla!"
