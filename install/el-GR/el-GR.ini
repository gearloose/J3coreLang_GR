INSTL_DATABASE_NAME_DESC="Ορισμένοι κεντρικοί υπολογιστές επιτρέπουν μόνο συγκεκριμένα ονόματα βάσεων δεδομένων για κάθε ιστοσελίδα. Χρησιμοποιήστε σε αυτή την περίπτωση προθέματα πινάκων για ξεχωριστές ιστοσελίδες Joomla!."
