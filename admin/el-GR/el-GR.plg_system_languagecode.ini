PLG_SYSTEM_LANGUAGECODE="Σύστημα - Κωδικός Γλώσσας"
PLG_SYSTEM_LANGUAGECODE_FIELD_DESC="Αλλάζει τον κωδικό γλώσσας που χρησιμοποιείται για τη γλώσσα: <em>%s</em>"
PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="Αλλάζει τον κώδικα γλώσσας για το παραγόμενο HTML έγγραφο. Παράδειγμα χρήσης : Κάποιος έχει εγκαταστήσει το fr-FR πακέτο γλώσσας και θέλει οι Μηχανές Αναζήτησης να αναγνωρίζουν τη σελίδα σαν στοχευμένη για το Γαλλο-ομιλούμενο κομμάτι του Καναδά. Προσθέστε την ταμπελα 'fr-CA' στο αντίστοιχο πεδίο για να το αντιστοιχήσει η γλώσσα 'fr-FR'. "
PLG_SYSTEM_LANGUAGECODE_FIELDSET_LABEL="Κωδικοί Γλωσσών"
PLG_SYSTEM_LANGUAGECODE_XML_DESCRIPTION="Προσφέρει τη δυνατότητα αλλαγής του κωδικού γλώσσας στο παραγόμενο έγγραφο HTML για βελτιωμένο SEO.<br />Τα πεδία θα εμφανίζονται όταν το πρόσθετο είναι ενεργοποιημένο και αποθηκευμένο.<br />Για περισσότερες πληροφορίες επισκεφτείτε το <a href="_QQ_"http://www.w3.org/TR/xhtml1/#docconf"_QQ_">W3.org</a>"
